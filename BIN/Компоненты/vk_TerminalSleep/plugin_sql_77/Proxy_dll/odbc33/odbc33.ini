[Options]
Delay=1024 ; Пауза в мс, которая не нагружает процессор
Ignore_Error_40001=0 ; Игнорировать ошибку 40001 - Deadlock (не рекомендуется!)
Ignore_Error_HYT00=1 ; Игнорировать ошибку HYT00 - Таймаут истек
UseBalloon=1 ; Показывать balloon tooltips (всплывающие сообщения) в трее
SignalFile=c:\romix.lck ; Сигнальный файл (признак для обработок проведения)
MsgMinPauseLevel=128; мин. порог паузы в мс, после которого возникают сообщения и сигнальные файлы
SignalFileLevel=1024; порог паузы в мс, после которого создается сигнальный файл